    <h1>习题5：气体动理论</h1>
    <div class="question-box">
        <p><strong>题目</strong>求300K时氧气分子的方均根速度。（氧气摩尔质量为32g/mol）</p>
    </div>
    
    <div class="answer-box">
        <p><strong>解答</strong>：</p>
\begin{aligned}
\textcolor{#11cc98}{\text{方均根速度公式}} &\quad v_{\text{rms}} = \sqrt{\frac{3RT}{M}} \\
&\quad = \sqrt{\frac{3 \cdot 8.31 \cdot 300}{0.032}} \\
&\quad \approx \sqrt{233437.5} \approx 483\ \text{m/s}
\end{aligned}
    </div>
