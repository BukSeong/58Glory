    <h1>习题3：理想气体熵变</h1>
    <div class="question-box">
        <p><strong>题目</strong>2mol单原子理想气体经历等温膨胀，体积从10L变为30L。求气体的熵变。</p>
    </div>
    
    <div class="answer-box">
        <p><strong>解答</strong>：</p>
\begin{aligned}
\textcolor{#11cc98}{\text{等温过程熵变公式}} &\quad \Delta S = nR\ln\frac{V_f}{V_i} \\
&\quad = 2 \cdot 8.31 \cdot \ln\frac{30}{10} \\
&\quad \approx 2 \cdot 8.31 \cdot 1.0986 \approx 18.2\ \text{J/K}
\end{aligned}
