    <h1>Question Solve 1 解题策略总结</h1>
    <div class="content">
        <h2>1.守恒定律优先</h2>
            遇到碰撞、突然改变状态的问题，首先考虑角动量守恒或机械能守恒<br>
        <h2>2.系统选择技巧</h2>
            当有外力作用但力矩为零时，角动量守恒<br>
            当非保守力做功为零时，机械能守恒<br>
        <h2>3.转动+平动问题</h2>
            建立质心运动方程与转动方程<br>  
            用约束条件（如纯滚动）联立求解<br>
