    <h1>习题1：复合弹簧系统</h1>
    <div class="question-box">
        <p><strong>题目</strong>：质量 $m$ 的物体连接两个并联弹簧（劲度系数 $k_1$ 和 $k_2$ ），求系统振动周期。</p>
    </div>
    
    <div class="answer-box">
        <p><strong>解答</strong>：</p>
\begin{aligned}
\textcolor{#11cc98}{\text{等效劲度系数}} &\quad k_{\text{eq}} = k_1 + k_2 \\
\textcolor{#11cc98}{\text{振动周期}} &\quad T = 2\pi\sqrt{\frac{m}{k_1 + k_2}}
\end{aligned}
    </div>
