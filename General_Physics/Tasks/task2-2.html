    <h1>习题2：阻尼振动能量衰减</h1>
    <div class="question-box">
        <p><strong>题目</strong>：阻尼振子振幅每周期衰减3%，求品质因数 $Q$ 。</p>
    </div>
    
    <div class="answer-box">
        <p><strong>解答</strong>：</p>
\begin{aligned}
\frac{A(t)}{A(t+T)} &= e^{\beta T} = 1.03 \\ 
Q &= \frac{\omega_0}{2\beta} \approx \frac{\pi}{\ln(1.03)} \approx 104.7
\end{aligned}
